<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="all">
  <div class="card">
  <h1>Your Result</h1>
  <div class="circle">
  <div class="point">76</div>
   <div class="of-h">of 100</div>
  </div>
  <div class="result">Great
  <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
</div>

<div class="summary">
  Summary

  <div class="reaction">
    <span class="left">
      <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
      Reaction
    </span>
    <span class="summary-point"><b>80</b> / 100</span>
  </div>

  <div class="memory">
    <span class="left">
      <img src="assets/images/icon-memory.svg" alt="icon-memory">
      Memory
    </span>
    <span class="summary-point"><b>92</b> / 100</span>
  </div>

  <div class="verbal">
    <span class="left">
      <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
      Verbal
    </span>
    <span class="summary-point"><b>61</b> / 100</span>
  </div>
  
  <div class="visual">
    <span class="left">
      <img src="assets/images/icon-visual.svg" alt="icon-visual">
      Visual
    </span>
    <span class="summary-point"><b>72</b> / 100</span>
  </div>
<!-- </div> -->
<span class="button">
  <button class="continue">
      Continue
  </button>
</span>
</div>
</div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AlejandroArigon">Alejandro Arigon</a>.
  </div>
</body>
</html>
